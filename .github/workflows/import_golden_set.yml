name: Import Golden Set

on:
  workflow_dispatch: {}
  push:
    paths:
      - "sources/**"
      - "tools/import_golden_set.py"
      - "taxonomy/**"
      - "legal/**"

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest PyYAML
          pytest -q

      
      - name: Debug list sources
        run: |
          ls -la
          ls -la sources || true

      - name: Run importer (dry run)
        run: |
          python tools/import_golden_set.py --input-json "sources/manual_input.json" --dry-run

      - name: Run importer (write outputs)
        run: |
          python tools/import_golden_set.py --input-json "sources/manual_input.json"

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pytest -q

      - name: Upload generated outputs
        uses: actions/upload-artifact@v4
        with:
          name: golden-set-outputs
          path: |
            golden_set/**
            cases/**
